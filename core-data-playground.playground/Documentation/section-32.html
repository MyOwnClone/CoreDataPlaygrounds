  <section class="section">
    <p>After the context saved, we can query it by creating a <a href="https://developer.apple.com/library/ios/documentation/DataManagement/Devpedia-CoreData/fetchRequest.html">Fetch Request</a>. We&#39;ll use a <a href="https://developer.apple.com/library/mac/documentation/cocoa/reference/Foundation/Classes/NSPredicate_Class/Reference/NSPredicate.html">predicate</a> to return <code>Neighborhood</code> entities with a <code>population</code> greater than 15000. Only two such entities exist in the data model.</p>
